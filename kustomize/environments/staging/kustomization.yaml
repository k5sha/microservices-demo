apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - namespace.yaml

namespace: staging

configMapGenerator:
  - name: app-config
    literals:
      - ENV_PLATFORM=staging
      - LOG_LEVEL=debug


generatorOptions:
  disableNameSuffixHash: true 

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: app-config